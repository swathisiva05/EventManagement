{% extends "base.html" %}
{% block content %}

<div class="manage-form-wrapper">

  <h2>Allocate Resource</h2>

  <form method="post">

    <div class="form-group">
      <label>Event</label>
      <select name="event_id" required>
        {% for e in events %}
        <option value="{{ e.event_id }}">{{ e.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Resource</label>
      <select name="resource_id" required>
        {% for r in resources %}
        <option value="{{ r.resource_id }}">{{ r.resource_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Allocate</button>
      <a href="{{ url_for('list_allocations') }}" class="btn-outline">Cancel</a>
    </div>

  </form>

</div>

{% endblock %}
