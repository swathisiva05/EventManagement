{% extends "base.html" %}
{% block content %}

<div class="manage-form-wrapper">

  <h2>Add Resource</h2>

  <form method="post">

    <div class="form-group">
      <label>Resource Name</label>
      <input type="text" name="resource_name" required>
    </div>

    <div class="form-group">
      <label>Resource Type</label>
      <input type="text" name="resource_type" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Save</button>
      <a href="{{ url_for('list_resources') }}" class="btn-outline">Cancel</a>
    </div>

  </form>

</div>

{% endblock %}
