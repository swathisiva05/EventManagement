{% extends "base.html" %}
{% block content %}

<div class="page-container">
  <div class="form-card">

    <h2 class="form-title">
      {{ "Edit Event" if event.event_id else "Add Event" }}
    </h2>

    <form method="POST">

      <!-- Title -->
      <div class="form-group">
        <label>Title</label>
        <input type="text"
               name="title"
               value="{{ event.title or '' }}"
               required>
      </div>

      <!-- Date Time -->
      <div class="form-row">
        <div class="form-group">
          <label>Start Date & Time</label>
          <input type="datetime-local"
                 name="start_time"
                 value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') if event.start_time else '' }}"
                 required>
        </div>

        <div class="form-group">
          <label>End Date & Time</label>
          <input type="datetime-local"
                 name="end_time"
                 value="{{ event.end_time.strftime('%Y-%m-%dT%H:%M') if event.end_time else '' }}"
                 required>
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" rows="3">{{ event.description or '' }}</textarea>
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn-primary">Save</button>
        <a href="{{ url_for('list_events') }}" class="btn-outline">Cancel</a>
      </div>

    </form>

  </div>
</div>

{% endblock %}
